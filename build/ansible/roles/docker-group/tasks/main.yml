---
- name: Add user to Docker group
  become: true
  vars:
    docker_user: "ubuntu"  # Replace with the actual username you want to add

- name: Ensure Docker group exists
  ansible.builtin.group:
        name: docker
        state: present

- name: Add user to Docker group
  ansible.builtin.user:
        name: "{{ docker_user }}"
        groups: docker
        append: yes
